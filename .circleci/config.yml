version: 2

defaults: &defaults
  docker:
    - image: allofustest/pyclient:buildimage-1.1.2
  working_directory: ~/pyclient

jobs:
  test:
     <<: *defaults
     steps:
      - checkout
      - run:
          command: git submodule update --init --recursive
      - run:
          command: ci/activate_creds.sh circle-sa-key.json
      - run:
          command: virtualenv venv
      - run:
          command: source venv/bin/activate
      - run:
          name: Setup environment
          command: ./project.rb setup-env
      - run:
          name: Run tests
          command: ./project.rb test

workflows:
  version: 2
  test:
    jobs:
      - test

experimental:
  notify:
    branches:
      only:
        - master
